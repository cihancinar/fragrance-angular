<div class="container">
  <h2>Documentation</h2>

  <mat-list>
    <div mat-subheader>Links</div>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let link of links">
      <mat-icon mat-list-icon>{{link.icon}}</mat-icon>
      <div mat-line>{{link.name}}</div>
      <div mat-line><a [href]="link.url" target="_blank">{{link.url}}</a></div>
    </mat-list-item>
    <mat-divider></mat-divider>
  </mat-list>
</div>
